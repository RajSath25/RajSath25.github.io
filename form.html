<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Forms</title>
        <link rel="stylesheet" type = "text/css" href="style1.css">
    </head>

    <body>
        <div id="wrapper">
            <h1>My Feedback Form</h1>
            <form action="mailto:rajevan.sathiyakumar@ontariotechu.net" 
            method="post" enctype="text/plain" ?subject=Mistakes
            name="form">
                <p>
                    <label for="name">Name:</label>
                    <input type="text" name="name" placeholder="Your complete name" size="32" required>
                </p>

                <p></p>
                    <label for="email">Email:</label>
                    <input type="email" email="email" placeholder="Your email address" size="48" required>
                </p>

                <p>
                    <label for="comments">Comments:</label>
                    <br><br>
                    <textarea name="comments" placeholder="Comments" cols = "40" rows="8" ></textarea>
                </p>

                <p>
                    <input type="checkbox" name="maillist">
                    <label for="maillist">Put me on the list for subscription</label>
                </p>

                <p>
                    <label for="where">How did you find us</label>
                    <select name="where">
                        <option value="Search Engine">Search Engine</option>
                        <option value="Social Network">Social Network</option>
                        <option value="Reference">Words of Mouth</option>
                        <option value="Other">Other</option>
                    </select>
                </p>

                <p>
                    <label for="countries">Where do you live?</label>
                        <input list="countries">
                            <datalist id="countries">
                                <option value="Afghanistan">
                                <option value="Albania">
                                <option value="Algeria">
                                <option value="Andorra">
                                <option value="Angola">
                                <option value="Antigua and Barbuda">
                                <option value="Argentina">
                                <option value="Armenia">
                                <option value="Aruba">
                                <option value="Australia">
                                <option value="Austria">
                                <option value="Azerbaijan">
                            </datalist>
                </p>

                <p>
                    <input type="submit" value = "Click to submit the form">
                </p>
                
                <p>
                    <input type="reset" value = "Click to reset the form">
                </p>
            </form>

        </div>
    </body>
</html>
